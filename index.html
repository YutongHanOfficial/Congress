<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congress Votes Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Congress Votes Tracker</h1>
        <input type="text" id="search-bar" placeholder="Search for bills or members...">
    </header>
    
    <main>
        <section id="bills">
            <h2>Recent Bills</h2>
            <div id="bills-list"></div>
        </section>

        <section id="members">
            <h2>Members of Congress</h2>
            <div id="members-list"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
